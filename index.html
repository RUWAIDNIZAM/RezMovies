<style>
:root {

  --bg: #0b0b0f; --card: #171828; --text: #f2f3f7; --muted: #b7b8c6; --brand: #ef5466; --ok: #0ea5e9;

*, *::before, *::after { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
html, body { margin: 0; min-height: 100%; font-family: var(--font); background: var(--bg); color: var(--text);}
body { width: 100%; }
header { position: sticky; top: 0; z-index: 100; background: rgba(11,11,15,0.85); backdrop-filter: blur(8px); padding: 12px 14px 2px 14px; display: flex; flex-direction: column; align-items: center; }
.brand { text-align: center; margin-bottom: 6px;}
.title { font-weight: 700; font-size: 20px; }
.sub { font-weight: 300; font-size: 12px; color: var(--muted);}
.search { width: 100%; max-width: 600px; display: flex; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 10px 12px;}
.search input { flex: 1; background: transparent; border: none; outline: none; color: var(--text); font-size: 14px; }
#playerWrap {
  width:100%; max-width:680px; margin:18px auto 16px auto; background:#000;
  border-radius:14px; overflow:hidden; position:static; z-index:0;
}
#player { width:100%; height:38vw; min-height:180px; max-height:270px; background:#000; }
#emptyState {
  position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
  color: #cfcfe6; font-weight: 600; font-size: 14px;
}
#mainWrap { margin: 0 auto 0 auto; max-width: 680px; flex-grow: 1; overflow-y: auto; padding: 10px 12px; }
.row-title { margin: 12px 0 10px 4px; font-weight: 700; font-size: 16px; }
.scroller { display: grid; grid-auto-flow: column; grid-auto-columns: min(60vw,220px); gap: 10px; overflow-x: auto; padding-bottom: 6px;}
.tcard { border-radius: 12px; background: var(--card); box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06); cursor: pointer; padding: 8px 14px; font-weight: 700; font-size: 14px; }
.cards { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 10px;}
@media (min-width: 600px) { .cards { grid-template-columns: repeat(3, minmax(0, 1fr)); } #player{height:270px;} }
.card { border-radius: 12px; background: var(--card); padding: 12px 14px; font-weight: 700; font-size: 15px; cursor: pointer;}
.card:active { transform: scale(0.98);}
</style>
</head>

  function renderCards(items){

    items.forEach(item=>{

      el.className='card';

      el.onclick=()=>playSource(item);

    });
  }

    renderTop5(filtered);
    renderCards(filtered);
  }
